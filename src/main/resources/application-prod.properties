# ============================================
# CONFIGURACIÓN DE PRODUCCIÓN (TiDB Cloud)
# ============================================
spring.application.name=KuichiWeb

# TiDB Cloud MySQL Database (variables desde entorno)
spring.datasource.url=jdbc:mysql://${TIDB_HOST:localhost}:${TIDB_PORT:4000}/${TIDB_DATABASE:kuichidb}?sslMode=VERIFY_IDENTITY&enabledTLSProtocols=TLSv1.2,TLSv1.3
spring.datasource.username=${TIDB_USER:root}
spring.datasource.password=${TIDB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Deshabilitar H2 console en producción
spring.h2.console.enabled=false

# Habilitar caché de Thymeleaf en producción
spring.thymeleaf.cache=true

# Logging
logging.level.root=INFO
logging.level.cl.kuichi.kuichiweb=INFO

# Actuator para health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
