<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/main :: head_content}"></head>

<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="text-align:center; color:var(--primary);">
                <span th:if="${pet.id == null}">Nuevo Integrante</span>
                <span th:if="${pet.id != null}">Editar Mascota</span>
            </h2>

            <form th:action="@{/pets/save}" th:object="${pet}" method="post">
                <input type="hidden" th:field="*{id}" />

                <label>Nombre de la Mascota</label>
                <input type="text" th:field="*{name}" placeholder="Ej: Bobby">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    style="color: red; font-size: 0.85em; display: block; margin-top: 5px;"></span>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div>
                        <label>Especie</label>
                        <select th:field="*{species}">
                            <option value="">Seleccionar...</option>
                            <option value="Perro">Perro üê∂</option>
                            <option value="Gato">Gato üê±</option>
                            <option value="Otro">Otro üêπ</option>
                        </select>
                        <span th:if="${#fields.hasErrors('species')}" th:errors="*{species}"
                            style="color: red; font-size: 0.85em; display: block; margin-top: 5px;"></span>
                    </div>
                    <div>
                        <label>Raza</label>
                        <input type="text" th:field="*{breed}" placeholder="Ej: Golden Retriever">
                        <span th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"
                            style="color: red; font-size: 0.85em; display: block; margin-top: 5px;"></span>
                    </div>
                </div>

                <label>Historia M√©dica / Notas</label>
                <textarea th:field="*{medicalHistory}" rows="4"
                    placeholder="Alergias, vacunas pendientes, etc..."></textarea>
                <span th:if="${#fields.hasErrors('medicalHistory')}" th:errors="*{medicalHistory}"
                    style="color: red; font-size: 0.85em; display: block; margin-top: 5px;"></span>

                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="submit" class="btn" style="flex:1;">GUARDAR</button>
                    <a th:href="@{/pets}" class="btn btn-danger"
                        style="flex:1; text-align:center; background: #ccc; color:#333;">CANCELAR</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{layout/main :: footer}"></div>
</body>

</html>
