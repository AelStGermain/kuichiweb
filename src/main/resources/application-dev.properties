# ============================================
# CONFIGURACIÓN DE DESARROLLO (H2)
# ============================================
spring.application.name=KuichiWeb

# H2 Database (Base de datos en memoria para desarrollo local)
spring.datasource.url=jdbc:h2:mem:kuichidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2 (solo desarrollo)
spring.h2.console.enabled=true

# JPA: Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf: Desactivar caché (hot reload)
spring.thymeleaf.cache=false
